<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario simple</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <form>

        <h4>Formulario de dos compos</h4>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" id="txtCorreo" placeholder="Ingresa tu correo" name="Correo">
          </div>
          <br>
          <br>
          <div class="col">
            <input type="password" class="form-control" id="txtContraseña" placeholder="Ingresa tu contraseña" name="Contraseña">
          </div>
        </div>
        <div class="btn-group-vertical">
            <button type="button" class="btn btn-danger">Cancelar</button>
            <button type="button" class="btn btn-success">Mostrar</button>
        </div>

      </form>


      

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
